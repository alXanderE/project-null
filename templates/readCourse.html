<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Course Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <!-- Back to Editor -->
  <a href="index.html" title="Back to Home"
     class="fixed top-4 left-4 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded shadow z-50">
    ⬅ Back
  </a>

  <div class="max-w-2xl mx-auto space-y-6">
    <h1 id="courseTitle" class="text-3xl font-bold text-center"></h1>
    <div id="quizList" class="space-y-4"></div>
  </div>

  <script>
    // 1) Example fallback
    const exampleCourse = {
      "title": "sdf",
      "quizzes": [
        {
          "0": {"type":"title","content":"sssss"},
          "1": {"type":"text","content":"asdfsf"},
          "2": {"type":"quiz","question":"sdf","options":["dd","ff","w"],"answer":"e"},
          "id":"1001","name":"dfdf"
        },
        {
          "0": {"type":"title","content":"sdfsdfsf"},
          "1": {"type":"quiz","question":"dd","options":["sfsf","ee","sfsf"],"answer":"ff"},
          "2": {"type":"quiz","question":"ad","options":["ee","aaaa","ff"],"answer":"ddd"},
          "id":"10011","name":"Quiz 10011fdf"
        },
        {
          "0": {"type":"title","content":"fff"},
          "1": {"type":"text","content":"eeeee"},
          "id":"10012","name":"Quiz 10012"
        }
      ]
    };

    // 2) Load from localStorage or fallback
    const course = JSON.parse(localStorage.getItem("course") || JSON.stringify(exampleCourse));

    // 3) Render title
    document.getElementById("courseTitle").textContent = course.title;

    // 4) Render each quiz card
    const quizList = document.getElementById("quizList");
    course.quizzes.forEach(quizObj => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 p-4 rounded shadow space-y-3";

      const header = document.createElement("div");
      header.className = "flex justify-between items-center";
      const name = quizObj.name || quizObj.customName || `Quiz ${quizObj.id}`;
      header.innerHTML = `
        <h2 class="text-xl font-semibold">${name}</h2>
        <a href="readQuiz.html?quizId=${quizObj.id}"
           class="text-blue-400 hover:underline text-sm">▶ View Quiz</a>
      `;
      card.append(header);
      
      quizList.appendChild(card);
    });
  </script>
</body>
</html>
