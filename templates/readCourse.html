<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Course Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <!-- Back to Home -->
  <button
    onclick="window.location.href='index.html'"
    class="fixed top-4 left-4 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded shadow z-50"
  >⬅ Back</button>

  <div class="max-w-2xl mx-auto space-y-6">
    <h1 id="courseTitle" class="text-3xl font-bold text-center"></h1>
    <div id="quizList" class="space-y-4"></div>
  </div>

  <script>
    const exampleCourse = {
      "title": "Error reading course",
      "quizzes": [ /* … your example quizzes … */ ]
    };

    const params = new URLSearchParams(window.location.search);
    const titleParam = params.get('id');

    async function loadCourse() {
      let course;
      if (titleParam) {
        // Fetch real course from backend
        try {
          const res = await fetch(`get-course.php?id=${encodeURIComponent(titleParam)}`);
          if (!res.ok) throw new Error(res.status);
          course = await res.json();
        } catch (err) {
          console.error("Failed to load course:", err);
          course = exampleCourse;
        }
      } else {
        // No title in URL, use example
        course = exampleCourse;
      }
      renderCourse(course);
    }

    function renderCourse(course) {
      document.getElementById("courseTitle").textContent = course.title;
      const quizList = document.getElementById("quizList");
      quizList.innerHTML = '';
      course.quizzes.forEach(quizObj => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded shadow space-y-3";

        const header = document.createElement("div");
        header.className = "flex justify-between items-center";
        const name = quizObj.name || quizObj.customName || `Quiz ${quizObj.id}`;
        header.innerHTML = `
          <h2 class="text-xl font-semibold">${name}</h2>
          <a href="readQuiz.html?quizId=${quizObj.id}"
             class="text-blue-400 hover:underline text-sm">▶ View Quiz</a>
        `;
        card.append(header);
        quizList.appendChild(card);
      });
    }

    // Initialize
    loadCourse();
  </script>
</body>
</html>
