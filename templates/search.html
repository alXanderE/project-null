<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <a href="index.html" title="Back to Home" class="fixed top-4 left-4 text-sm bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-md shadow transition z-50">
        <
      </a>
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ” Search Courses</h1>

    <!-- Search Bar -->
    <form id="searchForm" class="flex gap-2 mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter course title or keyword"
        class="flex-1 px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400"
      />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">Search</button>
    </form>

    <p id="status" class="text-sm text-gray-400 mb-4"></p>
    <div id="results" class="space-y-4"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const initialQuery = params.get('q');
    const input = document.getElementById('searchInput');
    const form = document.getElementById('searchForm');
    const results = document.getElementById('results');
    const status = document.getElementById('status');

    // Prefill input from URL
    if (initialQuery) {
      input.value = initialQuery;
      fetchResults(initialQuery);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;

      history.replaceState(null, '', `?q=${encodeURIComponent(q)}`);
      fetchResults(q);
    });

    async function fetchResults(query) {
      results.innerHTML = '';
      status.textContent = `Searching for "${query}"...`;

      try {
        const res = await fetch('api/search-courses.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ q: query })
        });

        const data = await res.json();

        if (data.length === 0) {
          status.textContent = `No results found for "${query}".`;
          return;
        }

        status.textContent = `Showing ${data.length} result(s) for "${query}":`;

        data.forEach(course => {
          const div = document.createElement('div');
          div.className = "bg-gray-800 p-4 rounded shadow";
          div.innerHTML = `
            <h2 class="text-xl font-semibold">${course.title}</h2>
            <p class="text-gray-300 mt-1">${course.description}</p>
            <a href="/editor.php?course_id=${course.id}" class="text-blue-400 hover:underline text-sm mt-2 inline-block">Edit Course</a>
          `;
          results.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        status.textContent = 'âŒ Failed to fetch results.';
      }
    }
  </script>
</body>
</html>
