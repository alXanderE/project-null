<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Language Learner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="text-center max-w-md w-full">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">
      👨‍💻 Programming Language Learner
    </h1>

    <!-- Search Box -->
    <input
      type="text"
      name="simple_text"
      placeholder="Enter course to search"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      id="searchBtn"
      class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
    >
      🔍 Search
    </button>

    <!-- Trending Courses -->
    <div class="mt-8 text-left">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">🔥 Trending Courses</h2>
      <ul class="space-y-2">
        <li><a href="/editor?course=Python" class="text-blue-600 hover:underline">🐍 Learn Python</a></li>
        <li><a href="/editor?course=JavaScript" class="text-blue-600 hover:underline">🌐 JavaScript for Beginners</a></li>
        <li><a href="/editor?course=Data+Structures" class="text-blue-600 hover:underline">🧠 Data Structures</a></li>
        <li><a href="/editor?course=C%2B%2B" class="text-blue-600 hover:underline">💻 C++ Fundamentals</a></li>
        <li><a href="/editor?course=Web+Development" class="text-blue-600 hover:underline">🌍 Web Development Bootcamp</a></li>
      </ul>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');

    searchBtn.addEventListener('click', () => {
      const course = document.querySelector('input[name="simple_text"]').value.trim();
      if (!course) {
        alert('Please enter a course name.');
        return;
      }
      window.location.href = `/editor?course=${encodeURIComponent(course)}`;
    });
  </script>
</body>
</html>
