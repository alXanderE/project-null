<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share the quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-8">
  <div class="text-center max-w-md w-full">
    <h1 class="text-4xl font-bold text-gray-200 mb-6">
      ğŸ‘¨â€ğŸ’» Share the quiz
    </h1>

    <!-- Search Box -->
    <input
      type="text"
      name="simple_text"
      placeholder="Enter course to search"
      class="dark bg-gray-600 text-white w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div class="mt-4 flex gap-2">
        <button
        id="searchBtn"
        class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition basis-4/5"
        >
        ğŸ” Search
        </button>
        <button
        id="createBtn"
        class="bg-blue-600 text-white py-2  rounded-md hover:bg-blue-700 transition basis-1/5"
        >
        â• create
        </button>
    </div>
    <!-- Trending Courses -->
    <div class="mt-8 text-left">
        <h2 class="text-xl font-semibold text-gray-200 mb-2">ğŸ”¥ Trending Courses</h2>
        <div id="trendingCourses" class="flex overflow-x-auto space-x-4 pb-2">
          <!-- Cards will be injected here -->
        </div>
      </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const createBtn = document.getElementById('createBtn');
    searchBtn.addEventListener('click', () => {
      const course = document.querySelector('input[name="simple_text"]').value.trim();
        if (!course) return; // Do nothing if input is empty
      window.location.href = `search.html?q=${encodeURIComponent(course)}`;
    });

    createBtn.addEventListener('click', () => {
      window.location.href = 'courseEditor.html';
    });

    // Load top 5 trending quizzes
fetch('api/get-trending-courses.php')
.then(res => res.json())
.then(data => {
  const container = document.getElementById('trendingCourses');
  container.innerHTML = ''; // clear existing

  data.forEach(course => {
    const div = document.createElement('div');
    div.className = "min-w-[200px] bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex-shrink-0";
    div.innerHTML = `
      <h3 class="text-lg font-bold">${course.title}</h3>
      <p class="text-sm text-gray-500 dark:text-gray-300">${course.description}</p>
      <a href="/readCourse.html?course_id=${course.id}" class="text-blue-500 hover:underline text-sm mt-2 inline-block">Start</a>
    `;
    container.appendChild(div);
  });
})
.catch(err => {
  console.error("Failed to load trending quizzes", err);
});

  </script>
</body>
</html>
