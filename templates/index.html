<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Language Learner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-8">
  <div class="text-center max-w-md w-full">
    <h1 class="text-4xl font-bold text-gray-200 mb-6">
      👨‍💻 Programming Language Learner
    </h1>

    <!-- Search Box -->
    <input
      type="text"
      name="simple_text"
      placeholder="Enter course to search"
      class="dark bg-gray-600 text-white w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div class="mt-4 flex gap-2">
        <button
        id="searchBtn"
        class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition basis-4/5"
        >
        🔍 Search
        </button>
        <button
        id="createBtn"
        class="bg-blue-600 text-white py-2  rounded-md hover:bg-blue-700 transition basis-1/5"
        >
        ➕ create
        </button>
    </div>
    <!-- Trending Courses -->
    <div class="mt-8 text-left">
      <h2 class="text-xl font-semibold text-gray-200 mb-2">🔥 Trending Courses</h2>
        <div class ="flex overflow-x-auto space-x-4 pb-2">
            <!-- Course Card 1 -->
            <div class="min-w-[200px] bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex-shrink-0">
                <h3 class="text-lg font-bold">🐍 Learn Python</h3>
                <p class="text-sm text-gray-500 dark:text-gray-300">Basics to OOP in Python</p>
                <a href="/editor?course=Python" class="text-blue-500 hover:underline text-sm mt-2 inline-block">Start</a>
            </div>

            <!-- Course Card 2 -->
            <div class="min-w-[200px] bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex-shrink-0">
                <h3 class="text-lg font-bold">🌐 JavaScript 101</h3>
                <p class="text-sm text-gray-500 dark:text-gray-300">Build dynamic websites</p>
                <a href="/editor?course=JavaScript" class="text-blue-500 hover:underline text-sm mt-2 inline-block">Start</a>
            </div>

            <!-- Course Card 3 -->
            <div class="min-w-[200px] bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex-shrink-0">
                <h3 class="text-lg font-bold">💻 C++ Fundamentals</h3>
                <p class="text-sm text-gray-500 dark:text-gray-300">Master memory and STL</p>
                <a href="/editor?course=C%2B%2B" class="text-blue-500 hover:underline text-sm mt-2 inline-block">Start</a>
            </div>
        </div>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const createBtn = document.getElementById('createBtn');
    searchBtn.addEventListener('click', () => {
      const course = document.querySelector('input[name="simple_text"]').value.trim();
      if (!course) {
        alert('Please enter a course name.');
        return;
      }
      window.location.href = `/editor?course=${encodeURIComponent(course)}`;
    });

    createBtn.addEventListener('click', () => {
      window.location.href = '/editor';
    });
  </script>
</body>
</html>
